<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  .container > svg{
    width: 100%;
  }
  .container h1 {
    margin: 40px 0;
    font-size: 24px;
    font-weight: bold;
    line-height: 1;
    letter-spacing: -1px;
  }
  .container p{
    font-size: 16px;
    line-height: 1.8;
  }
  .btn-page-top{
    display: flex;
    justify-content: center;
    margin-top: 60px;
  }
  .btn-page-top a{
    display: flex;
    align-items: center;
    gap: 8px;
    color: #1c1c1c;
  }
  .btn-page-top a:hover{
    text-decoration: none;
  }
  @media screen and (max-width: 1200px) {
    .container h1 {
      margin: 24px 0;
      font-size: 18px;
      font-weight: bold;
      line-height: 1;
      letter-spacing: -1px;
    }
    .btn-page-top{
      margin-top: 40px;
    }
  }
</style>

<div class="container">
  {%- include not-found.svg -%}
  <h1>お探しのページは見つかりませんでした。</h1>
  <p>一時的にアクセスできない状況にあるか、<br>移動もしくは削除された可能性があります。</p>
  <div class="btn-page-top">
    <a href="https://nordot.jp">トップページへ{%- include list-arrow-right.svg -%}</a>
  </div>  
</div>
